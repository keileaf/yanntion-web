		body {

		header {
			background-color: #3f51b5;

		}

		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: calc(100vh - 300px);
			padding: 20px;
		}

		input[type="text"] {
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			width: 100%;
			max-width: 500px;
			font-size: 1.2em;
		}

		button {
			background-color: #4caf50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			font-size: 1.2em;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}

		button:hover {
			background-color: #388e3c;
		}

		@media screen and (max-width: 600px) {
			main {
				height: auto;
			}

			input[type="text"] {
				font-size: 1em;
			}

			button {
				font-size: 1em;
			}
		}
  </style>
</head>
